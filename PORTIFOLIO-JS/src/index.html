<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Dio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./fonts/neue-machina-Regular.otf">

    <link rel="stylesheet" href="output.css">
</head>
<body  class="box-border font-sans bg-black text-white bg-gradient-to-r from-purple-900 to-transparent ">

    <main class="p-4 m-2 border-2 border-white rounded-[1rem] pb-6 relative z-10 bg-transparent">

        <header class="container flex flex-col gap-2 items-center space-y-2 ">
            <img class="w-52 h-52 rounded-[50%] border-4 border-indigo-600" 
                src="./assets/foto-perfil.jpg" alt="foto Portfólio" 
            >
            <h1 class="font-bold text-4xl text-center text font-neue">
                Olá, eu sou Lauanderson Rael
            </h1>

            <div class="font-medium flex flex-col items-start w-[100%] space-y-2 mt-4">
                <div class="flex space-x-2">
                    <img src="./assets/svgs/user.svg" alt="user" width="24px" height="24px"> 
                    <p>Tech Lead no S3 Bank</p>
                </div>
                <div class="flex space-x-2">
                    <img src="./assets/svgs/local.svg" alt="local" width="24px" height="24px"> 
                    <p>  Maranhão - BR</p>
                </div>
                <div class="flex space-x-2">
                    <img src="./assets/svgs/phone.svg" alt="phone" width="24px" height="24px"> 
                    <p>(98) 98557-1212</p>
                </div>
                <div class="flex space-x-2">
                    <img src="./assets/svgs/mail.svg" alt="mail" width="24px" height="24px"> 
                    <p>lau@gmail.com</p>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
